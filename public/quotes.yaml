- author: Edwin Land
  text: My motto is very personal and may not fit anyone else or any other company. It is: Don't do anything that someone else can do. Don't undertake a project unless it is manifestly important and nearly impossible.
- author: Edwin Land
  text: Intense concentration for hour after hour can bring out resources in people that they didn't know they had.
- author: Edwin Land
  text: The present is the past biting into the future.
- author: George Soros
  text: I'm only rich because I know when I'm wrong.
- author: George Soros
  text: Misconceptions play a prominent role in my view of the world.
- author: George Soros
  text: The prevailing wisdom is that markets are always right. I take the opposition position. I assume that markets are always wrong.
- author: Bruce Lee
  text: If you always put limits on everything you do, physical or anything else, it will spread into your work and into your life. There are no limits. There are only plateaus, and you must not stay there, you must go beyond them.
- author: Steve Jobs
  text: When you grow up you tend to get told that the world is the way it is and you're job is just to live your life inside the world. Try not to bash into the walls too much. Try to have a nice family life, have fun, save a little money.
- author: Steve Jobs
  text: Your work is going to fill a large part of your life, and the only way to be truly satisfied is to do what you believe is great work. And the only way to do great work is to love what you do. If you haven't found it yet, keep looking. Don't settle. As with all matters of the heart, you'll know when you find it.
- author: Steve Jobs
  text: No one thinks about why they do things very deeply.
- author: Steve Jobs
  text: When companies get bigger they try to replicate their success. But they assume their magic came from process. They try to use processes to substitute content.
